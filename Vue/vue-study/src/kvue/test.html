<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./kvue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ text }}</h1>
      <h2 k-text="name"></h2>
      <input @input="onInput"></button>
      {{inputValue}}
      <div>
        <input type="text" k-model="name">
      </div>
    </div>
    <script>
      var a = new KVue({
        el: "#app",
        data: {
          text: "123",
          name: "123",
          inputValue: ""
        },
        methods: {
          onInput(e) {
            this.inputValue = e.target.value
          }
        }
      });
    </script>
  </body>
</html>
